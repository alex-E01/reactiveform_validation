<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All User Details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of userlist;let i = index">
    <ion-card-content>
      <ion-item class="info-item ion-no-padding" lines="none" detail="false">
        <ion-label>Username</ion-label>
        <ion-text slot="end">{{item.firstName}} {{item.lastName}}</ion-text>
      </ion-item>
      <ion-item class="info-item ion-no-padding" lines="none" detail="false">
        <ion-label>Gender</ion-label>
        <ion-text slot="end">{{item.gender}}</ion-text>
      </ion-item>
      <ion-item class="info-item ion-no-padding" lines="none" detail="false">
        <ion-label>Mother Name</ion-label>
        <ion-text slot="end">{{item.mothername}}</ion-text>
      </ion-item>
      <ion-item class="info-item ion-no-padding" lines="none" detail="false">
        <ion-label>Father Name</ion-label>
        <ion-text slot="end">{{item.fathername}}</ion-text>
      </ion-item>
      <ion-item class="info-item ion-no-padding" lines="none" detail="false">
        <ion-label>Mobile Number</ion-label>
        <ion-text slot="end">{{item.mobilenumber}}</ion-text>
      </ion-item>
      <ion-item class="info-item ion-no-padding" lines="none" detail="false">
        <ion-label>Email</ion-label>
        <ion-text slot="end">{{item.email}}</ion-text>
      </ion-item>
      <ion-item class="info-item ion-no-padding" lines="none" detail="false">
        <ion-label>Address</ion-label>
        <ion-text slot="end">{{item.address}}</ion-text>
      </ion-item>
      <ion-button (click)="transferdata(item,i)">Update</ion-button>
      <ion-button (click)="presentAlert(i)">Delete</ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
